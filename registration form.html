<!DOCTYPE html>
<html>
    <head>
        <title>
        REGISTRATION FORM
        </title>
    </head>
    <body style="background-color:powderblue;">
        
        <form action="REGISTRATION FORM"><b><hr></b><b><hr></b>
         <center><h1 style="color:rgb(226, 43, 189)">!...REGISTRATION FORM...!</h1></center> 
         <b><hr></b><b><hr></b>
         <font color="blueviolet"size="5">Name:</font><br><br>
         <input type="text"name="First"placeholder="First"max length="30"size="30" >
         <input type="text"name="Last"placeholder="Last"max length="30"size="30" ><br><br>
         <font color="blueviolet"size="5">Date of Birth:</font><br><br>
         <input type="date" value="dob" placeholder="dob"><br><br>
         <font color="blueviolet"size="5">Email:</font><br><br>
         <input type="email"id="Email"name="email"maxlength="30"size="30"><br><br>
         <font color="blueviolet"size="5">Password:</font><br><br>
         <input type="password"id="pass"name="pass"><br><br>
         <font color="blueviolet"size="5">Father's Name:</font><br><br>
         <input type="text"name="First"placeholder="First"max length="30"size="30" >
         <input type="text"name="Last"placeholder="Last"max length="30"size="30" ><br><br>
         <font color="blueviolet"size="5">Mother's Name:</font><br><br>
         <input type="text"name="First"placeholder="First"max length="30"size="30" >
         <input type="text"name="Last"placeholder="Last"max length="30"size="30" ><br><br>
         <font color="blueviolet"size="5">Gender:</font><br><br>
         <input type="radio"name="male">Male<br>
         <input type="radio"name="female">Female<br><br>
         <font color="blueviolet"size="5">Nationality:</font><br><br>
         <select name="country"id="country">
            <option>Indian</option>
            <option>Nepalian</option>
            <option>Japan</option>
         </select><br><br>
         <font color="blueviolet"size="5">Address:</font><br><br>
        <input type="text"name="street address"placeholder="street address"max length="30"size="30" ><br><br>
        <input type="text"name="City"placeholder="City"maxlength="10"size="10">
        <input type="text"name="Country"placeholder="Country"maxlength="10"size="10"><br><br>
        <font color="blueviolet"size="5">Mobile:</font><br><br>
        <input type="text"name="mobile"value="+91"><br><br>
        <font color="blueviolet"size="5">Stream:</font><br><br>
        <input type="checkbox"id="CSE"name="CSE"value="CSE">CSE<br>
        <input type="checkbox"id="EEE"name="EEE"value="EEE">EEE<br>
        <input type="checkbox"id="ECE"name="ECE"value="ECE">ECE<br>
        <input type="checkbox"id="MECH"name="MECH"value="MECH">MECH<br>
        <input type="checkbox"id="CIVIL"name="CIVIL"value="CIVIL">CIVIL<br>
        <font color="blueviolet"size="5">Passed out year:</font><br><br>
        <select name="passed out year"name="passed out year">
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
        </select><br><br>
        <font color="blueviolet"size="5">Resume:</font><br><br>
        <input type="file"><br><br>
        <center><input type="submit"</center>
        </form>
        
    </body>
</html>
